<!-- templates/edit_note.html -->
{% extends 'base.html' %}

{% block title %}Edit Note{% endblock %}

{% block content %}
<h2 class="mb-4">Edit Note</h2>
<form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" name="title" value="{{ note.title }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content:</label>
        <textarea name="content" class="form-control" rows="5" required>{{ note.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Update Note</button>
</form>
{% endblock %}
